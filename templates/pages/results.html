{% extends 'layouts/main.html' %}

{% block content %}
<div class="page-header">
  <form method="POST">

    <h1 class="display-4">Enter a Course topic</h1>
    <div class="form-group">
      <input class="form-control input-lg" style="height: 2em; font-size: 1.5em; margin-bottom: 0.5em;" name="text">
      <input class="form-control btn btn-primary input-lg" style="height: 2em; font-size: 1.5em;" type="submit">
    </div>
  </form>
  {% for courses in websites %}

  {% for course in websites[courses] %}
  <h1 style="margin-top:5em; text-align: center; background-color:{{course['color']}}">{{courses}}</h1>
  <ul class="list-group list-group-flush">
    <div class="card list-group-item" style="margin-top:3em">
      <h1>{{course["title"]}}</h1>
      <h2 style="color: lightcoral;">Offered by: {{course["partner"]}}</h2>
      <img style="width: 18rem;" src='{{course["image"]}}'>
      <a href='{{course["link"]}}' style="margin-left: 3em; font-size: 2em;">Go to course</a>
    </div>
  </ul>
  {% endfor %}

  {% endfor %}
</div>


{% endblock %}
